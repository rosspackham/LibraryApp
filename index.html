<!DOCTYPE html>
<html>
<head>
	<title>Book exercise</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1><i class="fas fa-book fa-1.5x"></i> Library project</h1>
		<h5>Add a book to the library by entering details of the book below.</h5>
		<div class="inputs">
				<label for="title">Title: </label>
				<input type="text" id="title">
		</div>
		<div class="inputs">
			<label for="author">Author: </label>
			<input type="text" id="author">
		</div>
		<div class="inputs">
			<label for="pages">No. of pages: </label>
			<input type="text" id="pages">
		</div>
		<div class="inputs">
			<label for="read">Have you read the book?</label>
			<input type="text" id="read">
		</div>
		<div class="inputs">
			<button id="addbtn">Add new book</button>
		</div>
	</div>
	<div id="library"></div>
	<script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
